[project]
name = "unstructured-client"
version = "0.29.0"
description = "Python Client SDK for Unstructured API"
authors = [{ name = "Unstructured" },]
readme = "README-PYPI.md"
requires-python = ">=3.9"
dependencies = [
    "aiofiles >=24.1.0",
    "cryptography >=3.1",
    "eval-type-backport (>=0.2.0,<0.3.0)",
    "httpx >=0.27.0",
    "jsonpath-python (>=1.0.6,<2.0.0)",
    "nest-asyncio >=1.6.0",
    "pydantic (>=2.10.3,<2.11.0)",
    "pypdf >=4.0",
    "python-dateutil (>=2.8.2,<3.0.0)",
    "requests-toolbelt >=1.0.0",
    "typing-inspect (>=0.9.0,<0.10.0)",
]

[tool.poetry]
repository = "https://github.com/Unstructured-IO/unstructured-python-client.git"
license = "MIT"
packages = [
    { include = "unstructured_client", from = "src" }
]
include = ["py.typed", "src/unstructured_client/py.typed"]

[tool.setuptools.package-data]
"*" = ["py.typed", "src/unstructured_client/py.typed"]

[virtualenvs]
in-project = true

[tool.poetry.group.dev.dependencies]
deepdiff = ">=6.0"
mypy = "==1.14.1"
pylint = "==3.2.3"
pytest = ">=8.3.3"
pytest-asyncio = ">=0.24.0"
pytest-mock = ">=3.14.0"
types-aiofiles = ">=24.1.0"
types-python-dateutil = "^2.9.0.20240316"
uvloop = ">=0.20.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = ["src"]

[tool.mypy]
disable_error_code = "misc"

[[tool.mypy.overrides]]
module = "typing_inspect"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "jsonpath"
ignore_missing_imports = true

[tool.pyright]
venvPath = "."
venv = ".venv"


