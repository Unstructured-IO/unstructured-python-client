[tool.poetry]
name = "unstructured-client"
version = "0.26.0"
description = "Python Client SDK for Unstructured API"
authors = ["Unstructured",]
readme = "README.md"
repository = "https://github.com/Unstructured-IO/unstructured-python-client.git"
license = "MIT"
packages = [
    { include = "unstructured_client", from = "src" }
]
include = ["py.typed", "src/unstructured_client/py.typed"]

[tool.setuptools.package-data]
"*" = ["py.typed", "src/unstructured_client/py.typed"]

[tool.poetry.dependencies]
python = "^3.8"
deepdiff = ">=6.0"
httpx = ">=0.27.0"
jsonpath-python = "^1.0.6"
nest-asyncio = ">=1.6.0"
pydantic = "~2.8.2"
pypdf = ">=4.0"
python-dateutil = "^2.9.0.post0"
requests-toolbelt = ">=1.0.0"
typing-inspect = "^0.9.0"

[tool.poetry.group.dev.dependencies]
mypy = "==1.10.1"
pylint = "==3.2.3"
types-python-dateutil = "^2.9.0.20240316"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = ["src"]

[tool.mypy]
disable_error_code = "misc"

[[tool.mypy.overrides]]
module = "typing_inspect"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "jsonpath"
ignore_missing_imports = true
