                    "files": {
                        "file_name": "example.file",
                        "content": open("example.file", "rb"),
                    },
                    "strategy": shared.Strategy.AUTO,
                    "chunking_strategy": shared.ChunkingStrategy.BASIC,
                    "split_pdf_page_range": [
                        1,
                        10,
                    ],
                },
            })

            if res.elements is not None:
                # handle response
